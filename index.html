<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Place I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>
      <p>Enter Info About a Place You Have Been and Click To See More Info</p>
      <form id="new-destination">
        <div class="form-group">
          <label for="place-name">Enter a Place: </label>
          <input type="text" class="form-control" id="place-name">
        </div>
        <div class="form-group">
          <label for="where">Where it is: </label>
          <input type="text" class="form-control" id="where">
        </div>
        <div class="form-group">
          <label for="date">When you visited: </label>
          <input type="text" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="landmarks">Enter Some Landmarks: </label>
          <input type="text" class="form-control" id="landmarks">
        </div>
        <div class="form-group">
          <label for="notes">Enter Additional Notes: </label>
          <input type="text" class="form-control" id="notes">
        </div>
        <button type="submit" class="btn">Submit My Place</button>
      </form>

      <div class="row">
        <div id="list-of-places" class="col-xs-6">
          <h3>List of Places:</h3>
          <ul id="places">
          </ul>
        </div>
        <div id="show-place" class="col-xs-6">
          <h3></h3>

          <p>Where: <span class="entry" id="where-"></span></p>
          <p>Date Visited: <span class="entry" id="date-"></span></p>
          <p>Landmarks: <span class="entry" id="landmarks-"></span></p>
          <p>Additional Notes: <span class="entry" id="notes-"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
